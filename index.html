<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time and Temp App</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="body">
    <header class="header">
        <h2 id="date" class="date"></h2>
        <h2 id="time" class="time"></h2>
    </header>

    <main class="main">
        <div class="location-form">
            <h3>Enter location</h3>
            <form class="query-location" id="queryLocation">
                <input type="text" id="forcastLocation" placeholder="Enter City, Country" name="location" required>
                <input type="submit" value="Submit" id="submitCityName">
            </form>
        </div>
        <br>
        <div>
            <div class="current-weather">
                <h2>Current Weather</h2>
                <div id="currentLocation"></div>
                <div id="weatherIcon"><img id="icon" src="" alt="weather icon"></div>
                <div id="currentWeather"></div>
            </div>
            <br>
            <div>
                <h2>Forecast</h2>
                <div id="forecastIconDiv"><img id="forecastIcon" src="" alt="weather icon"></div>
                <div id="forecast"></div>
            </div>
        </div>

        <br>
        <div class="alerts">
            <h2>Alerts</h2>
            <div id="alerts"></div>
        </div>
    </main>

    <footer class="footer">&copy; Holger Mueller 2018</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./js/weather/weather.js"></script>
    <script src="./js/time/time.min.js"></script>
</body>

</html>
