<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time and Temp App</title>
</head>
<body>
    <h1 id="location">Location goes here</h1>
    <h2 id="time">Time goes here</h2>

    <h3>Enter location</h3>
    <form class="query-locations">
        <input type="text" id="forcastLocation" placeholder="Enter Zipcode" name="location" required>
        <input type="submit" value="Submit" id="submit">
    </form>
    <br>
    <ul class="weather-location">
        <li>Loading Weather...</li>
    </ul>

    <script src="index.js"></script>
</body>
</html>
