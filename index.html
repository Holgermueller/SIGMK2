<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time and Temp App</title>
</head>

<body>
    <h2 id="date"></h2>
    <h2 id="time"></h2>
    <br>
    <h3>Enter location</h3>
    <form class="query-location" id="queryLocation">
        <input type="text" id="forcastLocation" placeholder="Enter City, Country" name="location" required>
        <input type="submit" value="Submit" id="submitCityName">
    </form>
    <br>
    <h2>Current Weather</h2>
    <div id="currentLocation"></div>
    <div id="weatherIcon"><img id="icon" src="" alt="weather icon"></div>
    <div id="currentWeather"></div>
    <br>
    <h2>Forecast</h2>
    <div id="forecast"></div>
    <br>
    <h2>Alerts</h2>
    <div id="alerts"></div>
    <br>

    <footer>&copy; Holger Mueller 2018</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="weather.js"></script>
    <script src="index.js"></script>
</body>

</html>
